apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation project(':flc-util')
    compileOnly files('unity.jar')
}

task(buildUnity, type: Copy) {
    dependsOn ':flc-util:buildUnity'
    dependsOn 'build'
    from('build/outputs/aar/')
    into('../../unity/Assets/FlcUtil/Plugins/Android')
    include('flc-util-unity-release.aar')
    rename('flc-util-unity-release.aar', 'FlcUtilUnity.aar')
}
